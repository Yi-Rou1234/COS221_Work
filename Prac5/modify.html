<div class="container text-center">
  <h1>Manage Wine</h1>
  <div class="action-form">
    <form id="wineForm">
      <div class="form-group">
        <label for="wineID">Wine ID:</label>
        <input type="text" class="form-control" id="wineID" placeholder="Enter Wine ID">
      </div>
      <div class="form-group">
        <label for="userScore">User Score:</label>
        <input type="number" class="form-control" id="userScore" placeholder="Enter User Score">
      </div>
      <div class="form-group">
        <label for="criticScore">Critic Score:</label>
        <input type="number" class="form-control" id="criticScore" placeholder="Enter Critic Score">
      </div>
      <div class="form-group">
        <label for="price">Price:</label>
        <input type="number" class="form-control" id="price" placeholder="Enter Price">
      </div>
      <div class="form-group">
        <label for="points">Points:</label>
        <input type="number" class="form-control" id="points" placeholder="Enter Points">
      </div>
      <div class="form-group">
        <label for="vintage">Vintage:</label>
        <input type="date" class="form-control" id="vintage">
      </div>
      <div class="form-group" id="deleteForm" style="display: none;">
        <label for="wineIDDelete">Wine ID:</label>
        <input type="text" class="form-control" id="wineIDDelete" placeholder="Enter Wine ID">
      </div>
      <div id="formButtons">
        <button type="button" id="insertBtn" class="btn btn-primary">Insert</button>
        <button type="button" id="updateBtn" class="btn btn-primary">Update</button>
        <button type="button" id="deleteBtn" class="btn btn-primary">Delete</button>
      </div>
      <div id="submitForm" style="display: none;">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
      <div id="backForm" style="display: none;">
        <br>
        <button type="button" id="backBtn" class="btn btn-primary">Back</button>
      </div>
    </form>
  </div>
</div>
